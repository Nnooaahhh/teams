<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #team-input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
        }
        #create-teams {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #team-display {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Team Creator</h1>
    <p>Enter names separated by commas:</p>
    <textarea id="team-input" placeholder="Enter names..." rows="4"></textarea>
    <button id="create-teams">Create Teams</button>
    <div id="team-display"></div>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.getElementById("create-teams").addEventListener("click", function () {
            const inputText = document.getElementById("team-input").value;
            const names = inputText.split(",").map(name => name.trim());

            // Ensure Noah and Ashley are always on the same team
            const noahIndex = names.findIndex(name => name.toLowerCase() === "noah");
            const ashleyIndex = names.findIndex(name => name.toLowerCase() === "ashley");
            
            if (noahIndex !== -1 && ashleyIndex !== -1) {
                const noah = names.splice(noahIndex, 1)[0];
                const ashley = names.splice(ashleyIndex - 1, 1)[0];
                names.push(`${noah} and ${ashley}`);
            }

            // Shuffle the names
            shuffleArray(names);

            // Create and display teams
            const teams = [];
            for (let i = 0; i < names.length; i += 2) {
                const team = [names[i], names[i + 1]];
                teams.push(team);
            }

            // Display teams
            const teamDisplay = document.getElementById("team-display");
            teamDisplay.innerHTML = "";
            teams.forEach((team, index) => {
                const teamElement = document.createElement("p");
                teamElement.textContent = `Team ${index + 1}: ${team.join(" and ")}`;
                teamDisplay.appendChild(teamElement);
            });
        });
    </script>
</body>
</html>
